[package]
name = "igloo"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = "1.4.0"
aws-sdk-s3 = "1.29.0"
env_logger = "0.11.3"
http-body-util = "0.1.1"
hyper = { version = "1.3.1", features = ["full"] }
hyper-reverse-proxy = { git = "https://github.com/stefansundin/hyper-reverse-proxy.git", branch = "igloo", version = "0.5.2-dev" }
hyper-rustls = { version = "0.27.1", features = ["http2"] }
hyper-util = { version = "0.1.3", features = ["server"] }
reqwest = { version = "0.12.4", default-features = false, features = ["rustls-tls"] }
rustls = "0.23.7"
rustls-pemfile = "2.1.2"
tokio = { version = "1.37.0", features = ["macros", "signal", "rt-multi-thread"] }
tokio-rustls = "0.26.0"
x509-parser = "0.16.0"
zip = { version = "1.3.1", default-features = false, features = ["deflate"] }

[profile.release]
strip = true

[profile.release-build]
inherits = "release"
opt-level = "z"
strip = true
debug = false
lto = true
codegen-units = 1

[profile.debug-build]
inherits = "release"
opt-level = "z"
strip = false
debug = true
lto = true
codegen-units = 1
